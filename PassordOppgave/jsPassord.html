<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassordOppgave</title>
</head>
<body>

    <script>
        let passord= "SuperOptiKjempeFantaFenoMenaListisk"
        let gjett= prompt ("Hva tror du passordet er? Du kan gjette, skrive ?lengde, ?1, ?2, ?siste, ?store eller ?små ")
        

         if (gjett=="SuperOptiKjempeFantaFenoMenaListisk"){
            document.write ("Du gjettet riktig!")}

        else if (gjett=="?lengde"){ 
           alert (passord.length)
           document.write ("*******************************************")
            }

        else if (gjett=="?1"){ 
           alert (passord[0])
           document.write ("S******************************************")
            }
        
         else if (gjett=="?2"){ 
           alert (passord[1])
           document.write ("*u*****************************************")
            }

         else if (gjett=="?siste"){ 
           alert (passord.substring(2,43))
           document.write ("**perOptiKjempeFantaFenoMenaListisk")
            }
        
        else if (gjett=="?store"){ 
           alert (passord.toUpperCase())
           document.write ("SUPEROPTIKJEMPEFANTAFENOMENALISTISK")
            }
        
        else if (gjett=="?små"){ 
           alert (passord.toLowerCase())
           document.write ("superoptikjempefantafenomenalistisk")
            }


    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinuttKalkulator</title>
</head>
<body>

    <script>
        let antallTimer = Number (prompt ("Hvor mange timer"));
        let antallMinutter = Number (prompt ("Hvor mange Minutter"));
        let anatllSekunder  = Number (prompt("Hvor mange sekunder"));

        antallTimer *=3600;
        antallMinutter *=60;
        anatllSekunder=antallTimer+ antallMinutter+anatllSekunder;

        if (anatllSekunder==1) {
            document.write ("Det blir "+ anatllSekunder + " sekund")
        }
        else {
            document.write ("Det blir "+ anatllSekunder + " sekunder")
        }
        


        


    </script>
    
</body>
</html>

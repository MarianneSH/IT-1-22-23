<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassordOppgave</title>
</head>
<body>

    <script>
       
       let passord= "SuperOptiKjempeFantaFenoMenaListisk"
        let gjett= prompt ("Hva tror du passordet er? Du kan gjette, skrive ?lengde, ?1, ?2, ?siste, ?store eller ?små ")
        // let bokstav1= alert (passord[0]) 
        //let bokstav2= alert (passord[1]) 
         if (gjett=="SuperOptiKjempeFantaFenoMenaListisk"){
            document.write ("Du gjettet riktig!")}

        else if (gjett=="?lengde"){ 
           alert (passord.length)
           document.write ("*******************************************")
            }

        else if (gjett=="?1"){ 
           alert (passord[0])
           document.write ("Første bokstav er " + passord[0])
            }
        
         else if (gjett=="?2"){ 
           alert (passord[1])
           document.write ("Andre bokstav er "+ passord[1])
            }

         else if (gjett=="?siste"){ 
           alert (passord.substring(2,43))
           document.write (passord.substring(2,43))
            }
        
        else if (gjett=="?store"){ 
           alert (passord.toUpperCase())
           document.write (passord.toUpperCase ())
            }
        
        else if (gjett=="?små"){ 
           alert (passord.toLowerCase())
           document.write (passord.toLocaleLowerCase())
            }
        
        else {document.write ("Feil passord")}

    </script>

</body>
</html>

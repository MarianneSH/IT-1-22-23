<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Angir en temperatur i fahrenheit som skal gjøres om til celsius
         // let tempFarenheit = 45 ;

        //gir en input til brukeren
       let tempFarenheit= prompt("Oppgi en temperatur i Fahrenheit"); //spør om en innput

        let tempCelsius = (tempFarenheit-32)*(5/9);

        if (tempCelsius==1) {document.write (tempFarenheit + " farenheit tilsvarer "+ tempCelsius + " grader celcius") }
       
       else (document.write (tempFarenheit + " farenheit tilsvarer "+ tempCelsius + " grader celcius"));

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AarSkudd</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
</head>

<body>

    <h1 style="margin-left:-300px;">Skuddår</h1>
    <input style="margin-left:-300px;" id="inpHvilketAar" placeholder="Skriv et årstall" type="Number">
    <button style="margin-left:-300px;" id="btnVelgAar">Skuddår?</button>
    <h2 style="margin-left:-300px;" id="txtUtfall"></h2>


    <script>
        inpHvilketAar = document.getElementById("inpHvilketAar"); //Knytter Html elementet og JC elemenntet sammen
        btnVelgAar = document.getElementById("btnVelgAar");
        txtUtfall = document.getElementById("txtUtfall");
        var HvilketAar;
        var VelgAar;

        btnVelgAar.onclick = function () {
            HvilketAar = Number(inpHvilketAar.value); //det som skrives inn i feltet blir verdien
            VelgAar = HvilketAar % 4


            if (VelgAar == 0) {
                txtUtfall.innerHTML = "Det er et skuddår";
            }

            else {
                txtUtfall.innerHTML = "Det er ikke et skuddår";;
            }

        }

    </script>

</body>

</html>

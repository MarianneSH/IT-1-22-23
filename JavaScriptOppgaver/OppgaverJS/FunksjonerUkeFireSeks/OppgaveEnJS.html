<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OppgaveEnOgToUkeFireSeks</title>
</head>

<body>

    <script>


        function tilfeldigHilsen () {

            let hilsen = (Math.floor(Math.random() * 3))

            if (hilsen == 0) {
                document.write("Hei")
                //console.log
            }

            else if (hilsen == 1) {
                document.write("Hallo")
               // console.log
            }

            else {
                document.write("God Dag")
                //console.log
            }

        }

        tilfeldigHilsen()


    </script>

</body>

</html>

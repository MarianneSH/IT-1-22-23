<body>
<h3>Sju gangen</h3>

    <script>
       

        function skrivUtGangeTabell (tall) {
                for (let i=1; i<11; i++) { 
                document.write (tall*i + "<br>")};
            
        }
  
        skrivUtGangeTabell (7)

    </script>

</body>

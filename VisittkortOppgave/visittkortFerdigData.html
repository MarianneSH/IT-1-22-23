        // Definerer funksjonen "plasserInfo" som setter inn informasjon fra skjemaet på visittkortet.
        // Funksjonen tilpasser også utseendet til visittkortet.
        function plasserInfo() {
            kortNavn.innerHTML = inpNavn.value;
            kortKjonn.innerHTML = inpKjonn.value;
            kortBursdag.innerHTML = inpBursdag.value;
            kortYrke.innerHTML = inpYrke.value;
            kortTelefon.innerHTML = inpTelefon.value;
            kortBakgrunnsfarge.style.backgroundColor = inpBakgrunnsFarge.value;
            kortTekstFarge.style.color = inpTekstFarge.value;
            kortGrense.style.borderColor = inpKortGrenseFarge.value;
            bilde.style.borderColor = inpBilderammeFarge.value;
            


            if (forerkortJa.checked == true) {
                kortForerkort.innerHTML = "Har førerkort"
            }

            else {
                kortForerkort.innerHTML = "Har ikke førerkort"
            }

            if (inpBilderamme.value == "enkel") {
                kortGrense.style.borderStyle = "solid"

            }

            else if (inpBilderamme.value == "dobbel") {
                kortGrense.style.borderStyle = "double"
            }

            else {
                kortGrense.style.borderStyle = "dotted"
            }

        }

        // Definerer funksjonen "lastOppFil" som tar imot et "event" som parameter.
        // Funksjonen får tak i en fil og viser den på visittkortet.
        function lastOppFil(event) {
            let bilde = document.getElementById('bildeFil');
            bilde.src = URL.createObjectURL(event.target.files[0]);
        };

ferdigInfo.onchange = function (){
            navn.innerHTML = visittInfo.person[(ferdigInfo.selectedIndex)].navn;
            kjonn.innerHTML = visittInfo.person[(ferdigInfo.selectedIndex)].kjoonn;
            bursdag.innerHTML = visittInfo.person[(ferdigInfo.selectedIndex)].bursdag;
            yrke.innerHTML = visittInfo.person[(ferdigInfo.selectedIndex)].yrke;
            telefon.innerHTML = visittInfo.person[(ferdigInfo.selectedIndex)].telefon;
            forerkort.innerHTML = visittInfo.person[(ferdigInfo.selectedIndex)].forerkort;
            bildeFil.src = visittInfo.person[(ferdigInfo.selectedIndex)].bildet;
            kortBakgrunnsfarge.style.backgroundColor = visittInfo.person[(ferdigInfo.selectedIndex)].bakgrunnen;
            kortTekstFarge.style.color = visittInfo.person[(ferdigInfo.selectedIndex)].teksten;
            kortGrense.style.borderColor = visittInfo.person[(ferdigInfo.selectedIndex)].grensene;
            bilde.style.borderColor = visittInfo.person[(ferdigInfo.selectedIndex)].grensene;
            
            kortGrense.style.borderStyle = visittInfo.person[(ferdigInfo.selectedIndex)].grenseStil;

            inpNavn.value = visittInfo.person[(ferdigInfo.selectedIndex)].navn;
            inpKjonn.value = visittInfo.person[(ferdigInfo.selectedIndex)].kjoonn;
            inpBursdag.value = visittInfo.person[(ferdigInfo.selectedIndex)].bursdag;
            inpYrke.value = visittInfo.person[(ferdigInfo.selectedIndex)].yrke;
            inpTelefon.value = visittInfo.person[(ferdigInfo.selectedIndex)].telefon;
            inpTelefon.value = visittInfo.person[(ferdigInfo.selectedIndex)].telefon;
            if (visittInfo.person[(ferdigInfo.selectedIndex)].forerkort == "Har førerkort"){
                inpForerkortJa.checked = true
            }

            if (visittInfo.person[(ferdigInfo.selectedIndex)].forerkort == "Har ikke førerkort"){
                inpForerkortNei.checked = true
            }

            if (visittInfo.person[(ferdigInfo.selectedIndex)].forerkort == "Førerkort"){
                inpForerkortJa.checked = false
                inpForerkortNei.checked = false
            }
            inpTekstFarge.value = visittInfo.person[(ferdigInfo.selectedIndex)].teksten;
            inpBakgrunnsFarge.value = visittInfo.person[(ferdigInfo.selectedIndex)].bakgrunnen;
            inpBilderammeFarge.value = visittInfo.person[(ferdigInfo.selectedIndex)].grensene;
            inpKortGrenseFarge.value = visittInfo.person[(ferdigInfo.selectedIndex)].grensene;
           
            if (visittInfo.person[(ferdigInfo.selectedIndex)].grenseStil == "dotted") {
                inpBilderamme.value = "prikker"

            }

            else if (visittInfo.person[(ferdigInfo.selectedIndex)].grenseStil == "double") {
                inpBilderamme.value = "dobbel"
            }

            else {
                inpBilderamme.value = "enkel"
            }

            
            
                    
}
